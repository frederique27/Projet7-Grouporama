<div class="container mt-5 mb-5" *ngIf="post">
    <div class="row d-flex align-items-center justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="d-flex justify-content-between p-2 px-2">
                    <div class="d-flex flex-row align-items-center userInfo"> 
                        <img src="https://i.imgur.com/UXdKE3o.jpg" width="50" class="rounded-circle profilePic">
                        <div class="d-flex flex-column ml-2"> 
                            <span class="font-weight-bold">username</span> 
                            <small class="mr-2">Publi√© le {{post.createdAt | date: 'dd/MM/yyyy'}}</small> 
                        </div>
                    </div>
                    <div class="d-flex flex-row mt-1"> 
                        <a id="iconTrash"
                            (click)="onDeletePost(post)">
                            <fa-icon [icon]="faTrash"></fa-icon>
                        </a>                        
                    </div>
                </div> 
                <img [src]="post.photo" class="img-fluid">
                <div class="p-2">
                    <p class="text-justify" [innerHtml]="post.textPost | dompurify"></p>
                    <hr>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="d-flex flex-row icons d-flex align-items-center">
                            <a [disabled]="post.likes === -1"
                                (click)="onLikePost(post);$event.preventDefault()">
                                <fa-icon class="iconThumbs" [icon]="faThumbsUp" [ngClass]="{'onLike': post.likes === 1}"></fa-icon>
                            </a>
                            <a [disabled]="post.likes === 1"
                                (click)="onDislikePost(post);$event.preventDefault()">
                                <fa-icon class="iconThumbs" [icon]="faThumbsDown" [ngClass]="{'onDislike': post.likes === -1}"></fa-icon>
                            </a>
                        </div>
                    </div>
                    <hr>
                    <div class="comments" *ngFor="let comment of post.comments">
                        <div class="d-flex flex-row mb-2"> <img src="https://i.imgur.com/9AZ2QX1.jpg" width="40" class="rounded-image profilePic">
                            <div class="d-flex flex-column ml-2"> 
                                <span class="name">username</span> 
                                <small class="comment-text">comments:</small>
                            </div>
                        </div>
                    </div>
                    <form [formGroup]="commentForm" (keydown)="submitComment($event, post)">
                        <div class="comment-input"> 
                            <input type="text" class="form-control" formControlName="textComment" placeholder="Exprimez-vous">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<pre>{{ post | json }}</pre>
