<!-- <div class="container emp-profile" *ngIf="profile"> -->
<div class="container emp-profile"  *ngIf="user">
            <form method="post">
                <div class="row">
                    <h5>{{user.name | titlecase}}</h5>
                </div>
                <hr>
                <div class="row">
                    <div class="col-md-4">
                        <label class="profile-img" for="profilePicture">
                            <img [src]="profilePic ? profilePic : '../../../assets/noprofilepic.jpg'"/>
                            <div class="file btn btn-lg btn-primary">
                                <p (click)="profilePicture.click()" 
                                style="cursor: pointer">
                                Changer ma photo
                                </p>
                            </div>
                        </label>
                        <input #profilePicture
                                style="display: none" 
                                type="file" (change)="detectFiles($event.target.files)" 
                                name="file"/>
                    </div>
                    <div class="col-md-6">
                        <div class="profile-head">   
                            <div class="row">
                                <div class="col-md-6">
                                    <label>Username</label>
                                </div>
                                <div class="col-md-6">
                                    <p>{{user.username | titlecase}}</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label>Email</label>
                                </div>
                                <div class="col-md-6">
                                    <p>{{user.email}}</p>
                                </div>
                            </div>
                            <!-- <div class="row">
                                <div class="col-md-6">
                                    <label>Description</label>
                                </div>
                                <div class="col-md-6">
                                    <input type="text" placeholder="Ajouter une description">
                                </div>
                            </div> -->
                        </div>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <!-- <div class="col-md-6"> -->
                        <input type="submit" class="profile-edit-btn" name="btnAddMore" value="Supprimer mon compte"/>
                    <!-- </div> -->
                </div>
            </form>           
        </div>
