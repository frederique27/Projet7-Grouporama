<div class="container-fluid emp-profile"  *ngIf="user">
    <form method="post">
        <div class="row">
            <h5>{{user.name | titlecase}}</h5>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-4">
                <label class="profile-img" for="profilePicture">
                    <img alt="Photo profil de l'utilisateur" [src]="user.profilePic ? user.profilePic : '../../../assets/noprofilepic.jpg'"/>
                    <div tabindex="0" class="file btn btn-lg btn-primary">
                        <p id="profileP" 
                        aria-label="Bouton changer de photo de profil"
                        (click)="profilePicture.click()">
                        Changer ma photo</p>
                    </div>
                </label>
                <input #profilePicture
                        style="display: none" 
                        type="file" (change)="detectFiles($event.target.files)"/>
            </div>
            <div class="col-md-6">
                <div class="profile-head">   
                    <div class="row">
                        <div class="col-md-6">
                            <label>Username</label>
                        </div>
                        <div class="col-md-6">
                            <p>{{user.username | titlecase}}</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label>Email</label>
                        </div>
                        <div class="col-md-6">
                            <p>{{user.email}}</p>
                        </div>
                    </div>
                    <!-- <div class="row">
                        <div class="col-md-6">
                            <label>Description</label>
                        </div>
                        <div class="col-md-6">
                            <input type="text" placeholder="Ajouter une description">
                        </div>
                    </div> -->
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <button
                type="submit" class="btn" name="btnAddMore" 
                aria-label="Bouton supprimer mon compte"
                (click)="deleteUser(user)">
                Supprimer mon compte
            </button>
        </div>
    </form>           
</div>
